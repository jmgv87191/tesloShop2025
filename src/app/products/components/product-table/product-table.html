<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>
          <label>
            <input type="checkbox" class="checkbox" />
          </label>
        </th>
        <th>Titulo</th>
        <th>Precio</th>
        <th>Inventario</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- row 1 -->

      @for (product of products(); track product.id) {
          <tr>
            <th>
              <label>
                <input type="checkbox" class="checkbox" />
              </label>
            </th>
            <td>
              <div class="flex items-center gap-3">
                <div class="avatar">
                  <div class="mask mask-squircle h-12 w-12">
                    <img
                      [src]="product.images | productImage"
                      [alt]="product.title" />
                  </div>
                </div>
                <div>
                  <div [routerLink]="['/admin/proproducts', product.id]" class="font-bold"> {{ product.title }} </div>
                  <div class="text-sm opacity-50"> {{ product.sizes.join(', ') }} </div>
                </div>
              </div>
            </td>
            <td>
                {{ product.price | currency }}
            </td>
            <td>
                @if ( product.stock <= 10 ) {
                    <span class="badge-error badge" > {{ product.stock }}  </span>
                }
                
                @else if( product.stock <=20 ) {
                    <span class="badge-warning badge" > {{ product.stock }}  </span>
                    
                  }
                  @else {
                    <a [routerLink]="['/admin/products',product.id]" class="btb btn-ghost text-accent btn-sm" >Detalles</a>
                }
                

            </td>
            <th>
              <button class="btn btn-ghost btn-xs">details</button>
            </th>
          </tr>
      }



    </tbody>

  </table>
</div>
